<!DOCTYPE html>
<html ng-app="todolist">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</head>

<body ng-controller="ListController as list">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Todo List</h3>
        </div>
        <div class="panel-body" >
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="item in list.items track by $index" >{{item.name}}
                    <button type="button" class="btn btn-default" aria-label="Remove" ng-click="list.removeItem($index)">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                </li>
            </ul>
        </div>

    </div>

    <form class="navbar-form navbar-left" role="search" ng-submit="list.addItem()">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter item name" ng-model="list.item.name">
        </div>
        <button type="submit" class="btn btn-default" >Submit</button>
    </form>



</body>

</html>
